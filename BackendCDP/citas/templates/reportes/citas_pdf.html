<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: sans-serif; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #000; padding: 4px; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>

<h2>Reporte de Citas</h2>

<table>
    <thead>
        <tr>
            <th>Paciente</th>
            <th>Doctor</th>
            <th>Especialidad</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Pago</th>
        </tr>
    </thead>
    <tbody>
        {% for c in citas %}
        <tr>
            <td>{{ c.paciente_nombre }}</td>
            <td>{{ c.doctor_nombre }}</td>
            <td>{{ c.arancel_descripcion }}</td>
            <td>{{ c.fecha_hora|date:"d/m/Y H:i" }}</td>
            <td>{{ c.estado }}</td>
            <td>{{ c.estado_pago }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
